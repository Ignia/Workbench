<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Workbench: Angular Client</title>
    <link href="/Shared/Styles/Styles.css" rel="stylesheet" />
    <base href="/Angular/">
  </head>
  <body ng-app="app" ng-controller="HomeController as vm">

    <header>
      <h1>Angular Client</h1>
      <nav>
        <ul>
          <li ng-show="vm.isAuthenticated()"><a href="/Angular/Posts">Posts</a></li>
          <li ng-hide="vm.isAuthenticated()"><a href="/Angular/Account/Login">Login</a></li>
          <li ng-hide="vm.isAuthenticated()"><a href="/Angular/Account/Register">Register</a></li>
          <li ng-show="vm.isAuthenticated()"><a ng-click="vm.logout()" href="#">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main ng-view=""></main>

    <script src="/Scripts/jquery-2.1.4.min.js"></script>
    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/angular-route.js"></script>
    <script src="/Scripts/angular-cookies.js"></script>
    <script src="/Shared/Scripts/angular-local-storage.min.js"></script>
    <script src="/Angular/Modules/aspNetIdentity.js"></script>
    <script src="/Angular/app.js"></script>
    <script src="/Angular/Services/Workbench.js"></script>
    <script src="/Angular/Index.html.js"></script>
    <script src="/Angular/Posts/Posts.html.js"></script>
    <script src="/Angular/app.routes.js"></script>
    <script src="/Angular/Account/Login.html.js"></script>
    <script src="/Angular/Account/Register.html.js"></script>

  </body>
</html>
