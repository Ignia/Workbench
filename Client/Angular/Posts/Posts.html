<h2>{{vm.title}}</h2>

<section class="posts">
  <article ng-repeat="post in vm.posts" class="post">
    <h3>{{post.Title}}</h3>
    {{post.Body}}
    <div class="comments">
      <h4>Comments</h4>
      <ul>
        <li ng-repeat="comment in post.Comments" class="comment">
          {{comment.Body}}
        </li>
      </ul>
    </div>
  </article>
</section>
