<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
</head>
<body>

  <script src="/Facebook/Facebook.js" type="text/ecmascript"></script>
  <script src="/Scripts/jquery-2.1.4.intellisense.js"></script>

  <h1>Facebook Login Test</h1>
  <!--
    Below we include the Login Button social plugin. This button uses the JavaScript SDK to present a graphical Login button
    that triggers the FB.login() function when clicked.
  -->

  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb:login-button>

  <div id="status">
  </div>

</body>
</html>
