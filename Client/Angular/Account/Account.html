<h2>{{vm.title}}</h2>
{{vm.status}}

<ul ng-show="vm.errors.length > 0">
  <li ng-repeat="error in vm.errors">{{error}}</li>
</ul>

<p />

<form novalidate class="account">

  <label>
    E-mail
    <br /><input type="email" ng-model="vm.user.Email" />
  </label>

  <label>
    Password
    <br /><input type="password" ng-model="vm.user.Password" />
  </label>

  <label ng-show="vm.isRegistration">
    Confirm Password
    <br /><input type="password" ng-model="vm.user.ConfirmPassword" />
  </label>

  <input type="submit" ng-click="vm.submit(vm.user)" value="Save" />

</form>

<section class="external-account">
  <p>Or, login using:</p>
  <ul>
    <li ng-repeat="provider in vm.providers"><a ng-href="{{provider.Url}}">{{provider.Name}}</a></li>
  </ul>
</section>
