<h2>{{vm.title}}</h2>
{{vm.status}}

<ul ng-show="vm.errors.length > 0">
  <li ng-repeat="error in vm.errors">{{error}}</li>
</ul>

<form novalidate>

  <label>
    E-mail 
    <br /><input type="email" ng-model="vm.user.Email" />
  </label>
  <label>
    Password
    <br /><input type="password" ng-model="vm.user.Password" />
  </label>

  <input type="submit" ng-click="vm.login(vm.user)" value="Save" />

</form>

<p>Or, login using:</p>
<ul>
  <li ng-repeat="provider in vm.providers"><a ng-href="{{provider.Url}}">{{provider.Name}}</a></li>
</ul>
