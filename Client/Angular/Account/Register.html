<h2>{{vm.title}}</h2>
{{vm.status}}

<ul ng-show="vm.errors.length > 0">
  <li ng-repeat="error in vm.errors">{{error}}</li>
</ul>

<form novalidate>

  <label>
    E-mail
    <br /><input type="email" ng-model="vm.user.Email" />
  </label>

  <label>
    Password
    <br /><input type="password" ng-model="vm.user.Password" />
  </label>

  <label>
    Confirm Password
    <br /><input type="password" ng-model="vm.user.ConfirmPassword" />
  </label>

  <input type="submit" ng-click="vm.register(vm.user)" value="Save" />

</form>
